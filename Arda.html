<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdaGIS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #000; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Custom tile layer with coordinate transformation
        L.TileLayer.CustomTiles = L.TileLayer.extend({
            getTileUrl: function(coords) {
                // Transform Leaflet coordinates to your tile naming
                var z = 1; // Force zoom 1 for now
                var x = coords.x + 1; // Offset by 1
                var y = coords.y + 1; // Offset by 1
                
                var url = 'Tiles/' + z + '_' + x + '_' + y + '_4.jpg';
                console.log('Requesting:', url, 'from coords:', coords.x, coords.y);
                return url;
            }
        });

        // Create map with very specific settings
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2
        });

        new L.TileLayer.CustomTiles('', {
            attribution: 'ArdaGIS',
            tileSize: 256,
            noWrap: true
        }).addTo(map);

        // Center on a coordinate we know exists
        map.setView([50, 50], 0);
    </script>
</body>
</html>
