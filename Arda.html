<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdaGIS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #000; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Custom tile layer with fallback for different scales
        L.TileLayer.CustomTiles = L.TileLayer.extend({
            getTileUrl: function(coords) {
                // Try _4 first (most common), then _16, then _1
                return 'Tiles/' + coords.z + '_' + coords.x + '_' + coords.y + '_4.jpg';
            },
            
            createTile: function(coords, done) {
                var tile = document.createElement('img');
                var url = this.getTileUrl(coords);
                
                tile.onload = function() {
                    done(null, tile);
                };
                
                tile.onerror = function() {
                    // Try _16 scale if _4 fails
                    var url16 = 'Tiles/' + coords.z + '_' + coords.x + '_' + coords.y + '_16.jpg';
                    tile.onerror = function() {
                        // Try _1 scale if _16 fails
                        var url1 = 'Tiles/' + coords.z + '_' + coords.x + '_' + coords.y + '_1.jpg';
                        tile.onerror = function() {
                            done(null, tile);
                        };
                        tile.src = url1;
                    };
                    tile.src = url16;
                };
                
                tile.src = url;
                return tile;
            }
        });

        // Create map with CRS.Simple for non-geographic tiles
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 1,
            maxZoom: 5,
            maxBounds: [[0, 0], [200, 200]]
        });

        new L.TileLayer.CustomTiles('', {
            attribution: 'ArdaGIS',
            tileSize: 256,
            noWrap: true
        }).addTo(map);

        // Center the map
        map.setView([80, 80], 2);
    </script>
</body>
</html>
