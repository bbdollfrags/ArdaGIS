<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdaGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #333; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Match the Google Maps version settings
        var TILE_SIZE = 200;
        var MAX_ZOOM = 9;
        var MIN_ZOOM = 0;

        // Create map with CRS.Simple for custom tiles
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: MIN_ZOOM,
            maxZoom: MAX_ZOOM
        });

        // Custom tile layer matching Google Maps format: Tiles/{z}/{y}_{x}.png
        var tileLayer = L.GridLayer.extend({
            createTile: function(coords) {
                var tile = L.DomUtil.create('img', 'leaflet-tile');
                var url = 'Tiles/' + coords.z + '/' + coords.y + '_' + coords.x + '.png';
                
                tile.onload = function() {
                    console.log('Loaded:', url);
                };
                
                tile.onerror = function() {
                    console.log('Failed:', url);
                };
                
                tile.src = url;
                return tile;
            }
        });

        new tileLayer({
            tileSize: TILE_SIZE,
            noWrap: true
        }).addTo(map);

        // Set initial view - adjust these coordinates as needed
        map.setView([50, 50], 3);
    </script>
</body>
</html>
