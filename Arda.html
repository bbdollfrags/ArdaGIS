<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdaGIS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #333; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Based on LotRO map structure - tiles named z_x_y_scale.jpg
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 0,
            maxZoom: 5,
            center: [128, 128],
            zoom: 2
        });

        var yx = L.GridLayer.extend({
            createTile: function(coords){
                var tile = L.DomUtil.create('img', 'leaflet-tile');
                var z = coords.z;
                var x = coords.x;
                var y = coords.y;
                
                // Try different scales: _4 first, then _16, then _1
                tile.onload = function() {};
                
                tile.onerror = function() {
                    var url16 = 'Tiles/' + z + '_' + x + '_' + y + '_16.jpg';
                    tile.onerror = function() {
                        var url1 = 'Tiles/' + z + '_' + x + '_' + y + '_1.jpg';
                        tile.onerror = function() {};
                        tile.src = url1;
                    };
                    tile.src = url16;
                };
                
                tile.src = 'Tiles/' + z + '_' + x + '_' + y + '_4.jpg';
                return tile;
            }
        });

        new yx({
            tileSize: 256,
            noWrap: true
        }).addTo(map);
    </script>
</body>
</html>
