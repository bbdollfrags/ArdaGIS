<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdaGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        #map {
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        #coords-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            border: 1px solid #444;
        }
        #region-select {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
        }
        .leaflet-container {
            background: #000;
        }
    </style>
</head>
<body>
    <select id="region-select">
        <option value="1">Region 1 - Eriador</option>
    </select>
    <div id="map"></div>
    <div id="coords-display">
        <div>Region: <span id="region-num">1</span></div>
        <div>NS: <span id="ns-coord">0</span> | EW: <span id="ew-coord">0</span></div>
        <div>Tile: <span id="tile-info">-</span></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Direct translation from game's Lua code
        const Grid = {
            1: {
                NSOffset: 26,
                EWOffset: -110.75,
                YOffset: 37400,
                XOffset: 9200
            }
        };

        const MaxRow = { 1: 187 };
        const MaxCol = { 1: 138 };

        let currentRegion = 1;
        let map;

        // Translated from Lua: GetNSEWfromHVXY
        function GetNSEWfromHVXY(region, h, v, x, y) {
            const NS = Math.floor((Grid[region].NSOffset - ((v + y / 200) * 0.8)) * 100 + 0.5) / 100;
            const EW = Math.floor((Grid[region].EWOffset + ((h + x / 200) * 0.8)) * 100 + 0.5) / 100;
            return { NS, EW };
        }

        // Translated from Lua: GetHVXYfromNSEW
        function GetHVXYfromNSEW(region, ns, ew) {
            const ns2 = (Grid[region].NSOffset - ns) * 1.25;
            const ew2 = (ew - Grid[region].EWOffset) * 1.25;
            const h = Math.floor(ew2);
            const v = Math.floor(ns2);
            const x = Math.floor((ew2 - h) * 200 + 0.5);
            const y = Math.floor((ns2 - v) * 200 + 0.5);
            return { H: h, V: v, X: x, Y: y };
        }

        // Custom tile layer matching game logic
        L.GridLayer.GameTiles = L.GridLayer.extend({
            createTile: function(coords) {
                const tile = document.createElement('img');
                const region = currentRegion;
                
                // coords.y is row (V), coords.x is col (H) - but need to add 1 for 1-based indexing
                const row = coords.y + 1;
                const col = coords.x + 1;

                // Try multiple zoom levels like the game does
                const zoomLevels = [4, 16, 1, 8, 32];
                let zoomIndex = 0;

                const tryLoad = () => {
                    if (zoomIndex >= zoomLevels.length) {
                        // All failed, show blank
                        tile.style.backgroundColor = '#1a1a1a';
                        return;
                    }

                    const zoom = zoomLevels[zoomIndex];
                    const url = `Tiles/${region}_${row}_${col}_${zoom}.jpg`;
                    
                    const testImg = new Image();
                    testImg.onload = () => {
                        tile.src = url;
                    };
                    testImg.onerror = () => {
                        zoomIndex++;
                        tryLoad();
                    };
                    testImg.src = url;
                };

                tryLoad();
                return tile;
            }
        });

        // Initialize map using CRS.Simple like the game
        map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 0,
            maxZoom: 4,
            center: [MaxRow[1] / 2, MaxCol[1] / 2],
            zoom: 1
        });

        const tileLayer = new L.GridLayer.GameTiles({
            tileSize: 200,
            noWrap: true
        });
        tileLayer.addTo(map);

        // Update coordinates on mouse move (translated from game logic)
        map.on('mousemove', function(e) {
            const latlng = e.latlng;
            const row = Math.floor(latlng.lat);
            const col = Math.floor(latlng.lng);
            const x = Math.floor((latlng.lng - col) * 200);
            const y = Math.floor((latlng.lat - row) * 200);
            
            const coords = GetNSEWfromHVXY(currentRegion, col, row, x, y);
            
            document.getElementById('ns-coord').textContent = coords.NS.toFixed(2);
            document.getElementById('ew-coord').textContent = coords.EW.toFixed(2);
            document.getElementById('tile-info').textContent = `Row: ${row + 1}, Col: ${col + 1}`;
        });

        console.log('Map initialized. Center:', map.getCenter(), 'Zoom:', map.getZoom());
    </script>
</body>
</html>
