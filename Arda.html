<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdaGIS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #000; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Custom tile layer to handle the non-standard naming
        L.TileLayer.CustomTiles = L.TileLayer.extend({
            getTileUrl: function(coords) {
                // Only return URL if coordinates are valid
                if (coords.z === 1 && coords.x >= 1 && coords.x <= 149 && coords.y >= 1 && coords.y <= 153) {
                    return 'Tiles/' + coords.z + '_' + coords.x + '_' + coords.y + '_4.jpg';
                }
                // Return empty string for invalid tiles
                return '';
            }
        });

        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 1,
            maxZoom: 1
        });

        // Calculate bounds based on tile coordinates and tile size
        var tileSize = 256;
        var bounds = [[0, 0], [153 * tileSize, 149 * tileSize]];
        
        map.fitBounds(bounds);
        map.setMaxBounds(bounds);

        new L.TileLayer.CustomTiles('', {
            attribution: 'ArdaGIS',
            tileSize: tileSize,
            noWrap: true,
            bounds: bounds
        }).addTo(map);
    </script>
</body>
</html>
