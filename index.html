<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdaGIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
        }

        .logo {
            font-size: 8rem;
            font-weight: bold;
            letter-spacing: -0.02em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
        }

        .arda {
            background: linear-gradient(to bottom, #ffffff 0%, #e8e8e8 40%, #606060 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.5);
        }

        .gis {
            background: linear-gradient(to bottom, #fff9c4 0%, #d4af37 40%, #6b5d3f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 1px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="arda">Arda</span><span class="gis">GIS</span>
    </div>
</body>
</html>
