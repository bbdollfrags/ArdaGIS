<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArdaGIS</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');

* {
margin: 0;
padding: 0;
box-sizing: border-box;
        }
body {
background-color: #000;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
font-family: 'Cinzel', sans-serif;
        }
.container {
display: flex;
flex-direction: column;
align-items: center;
gap: 3rem;
        }
.logo {
font-size: 8rem;
font-weight: bold;
letter-spacing: -0.02em;
        }
.arda {
background: linear-gradient(to bottom, #ffffff 0%, #bababa 50%, #2b2a2a 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
        }
.gis {
background: linear-gradient(to bottom, #fdf399 0%, #c2a032 50%, #5e4d39 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
        }
.begin-btn {
padding: 1.2rem 3rem;
font-size: 1.5rem;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
font-weight: 100;
color: #1a1a1a;
background: #a2a2a2;
border: 2px solid #ffffff;
border-radius: 8px;
cursor: pointer;
transition: all 0.3s ease;
        }
.begin-btn:hover {
transform: translateY(-2px);
background: rgba(128, 128, 128, 0.2);
color: #808080;
border: 2px solid #808080;
        }
.begin-btn:active {
transform: translateY(0);
        }
@media (max-width: 768px) {
.logo {
font-size: 4rem;
            }
.begin-btn {
font-size: 1.2rem;
padding: 1rem 2.5rem;
            }
        }
@media (max-width: 480px) {
.logo {
font-size: 3rem;
            }
.begin-btn {
font-size: 1rem;
padding: 0.8rem 2rem;
            }
        }
</style>
</head>
<body>
<div class="container">
<div class="logo">
<span class="arda">Arda</span> <span class="gis">GIS</span>
</div>
<button class="begin-btn" onclick="window.location.href='Arda.html'">View</button>
</div>
</body>
</html>
