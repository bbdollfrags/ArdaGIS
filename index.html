<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArdaGIS</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
        }
        body {
            background: linear-gradient(180deg, #1a1510 0%, #0a0806 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }
        .logo {
            font-size: 9rem;
            font-weight: bold;
            letter-spacing: 0.15em;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.6);
        }
        .arda {
            background: linear-gradient(to bottom, 
                #ffffff 0%, 
                #f5f5f5 20%,
                #e0e0e0 40%,
                #c0c0c0 60%,
                #a0a0a0 80%,
                #808080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        .gis {
            background: linear-gradient(to bottom, 
                #fffacd 0%,
                #ffd700 15%,
                #ffed4e 30%,
                #d4af37 50%,
                #b8941e 70%,
                #8b7355 85%,
                #6b5d47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(212, 175, 55, 0.6));
        }
        .descriptor {
            color: #b8b8b8;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-align: center;
            margin-top: -1rem;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        .begin-btn {
            padding: 1.2rem 3.5rem;
            font-size: 1.5rem;
            font-family: 'Georgia', serif;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: #1a1510;
            background: linear-gradient(to bottom, #c0c0c0 0%, #a0a0a0 50%, #808080 100%);
            border: 3px solid #505050;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            margin-top: 1rem;
        }
        .begin-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(to bottom, #d0d0d0 0%, #b0b0b0 50%, #909090 100%);
            border-color: #606060;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 20px rgba(192, 192, 192, 0.3);
        }
        .begin-btn:active {
            transform: translateY(0);
        }
@media (max-width: 768px) {
.logo {
font-size: 4rem;
            }
.begin-btn {
font-size: 1.2rem;
padding: 1rem 2.5rem;
            }
        }
@media (max-width: 480px) {
.logo {
font-size: 3rem;
            }
.begin-btn {
font-size: 1rem;
padding: 0.8rem 2rem;
            }
        }
</style>
</head>
<body>
<div class="container">
<div class="logo">
<span class="arda">Arda</span><span class="gis">GIS</span>
</div>
        <p class="descriptor">Your descriptor text here</p>
        <button class="begin-btn" onclick="window.location.href='Arda.html'">Begin</button>
</div>
</body>
</html>
